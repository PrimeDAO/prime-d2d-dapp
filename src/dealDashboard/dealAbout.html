<template>
  <div class="section dealAbout ${type}">
    <div class="title heading heading3">About ${deal.metadata.general.projectName}</div>
    <div class="body subtext">${deal.metadata.projectDetails.summary}</div>
    <div if.to-view="deal.metadata.general.customLinks.length" class="links">
      <a href.to-view="deal.metadata.general.projectWebsite" target="_blank" rel="noopener noreferrer">
        <div class="icon ${iconClassForLinkType('home')}"></div>
        <div class="name">${deal.metadata.general.projectName}</div>
      </a>
      <a href.to-view="deal.metadata.general.whitepaper" target="_blank" rel="noopener noreferrer">
        <div class="icon ${linkIcons.get('misc')}"></div>
        <div class="name">Whitepaper</div>
      </a>
      <a href.to-view="deal.metadata.general.github" target="_blank" rel="noopener noreferrer">
        <div class="icon ${linkIcons.get('github')}"></div>
        <div class="name">Github</div>
      </a>
      <a repeat.for="link of deal.metadata.general.customLinks" href.to-view="formatLink(link.url)" target="_blank" rel="noopener noreferrer">
        <div class="icon ${iconClassForLinkType(link.media)}"></div>
        <div class="name">${link.media}</div>
      </a>
    </div>
  </div>
</template>
