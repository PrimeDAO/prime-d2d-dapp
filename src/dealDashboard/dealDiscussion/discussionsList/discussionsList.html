<template>
  <div class="header">
    <h1 class="subtitle heading heading1 gradient" id="discussionsSection">
      Discuss
    </h1>
  </div>

  <section data-test="discussions-list" class="section discussions-list">
    <!-- always when there are no discussions-->
    <section if.bind="!discussionsArray.length">
      <p data-test="discussions-list-instructions" class="instructions">
        <span>
          None of the clauses are currently being discussed.
        </span>
        <!-- always when connected and authorized -->
        <span if.to-view="deal.isUserRepresentativeOrLead">
          Click on a clause to begin a discussion.
        </span>
      </p>
    </section>

    <!-- always when not connected -->
    <section if.to-view="!ethereumService.defaultAccountAddress">
      <p data-test="discussions-list-instructions" class="instructions">
        Only the deal proposal lead and representatives can participate in discussions.
        <a class="connect-link" href="" click.delegate="ethereumService.ensureConnected()">Connect</a> to see if you are authorized to begin a discussion.
      </p>
    </section>

    <div class="table" if.bind="discussionsArray.length" >
      <div class="thead">
        <span>#</span><span>Topic</span><span class="h-centered">Replies</span><span class="h-centered">Activity</span>
      </div>
      <div class="tbody">
        <div class="tr"
          data-test="single-topic"
          id="${discussion.id}"
          click.delegate="navigateTo(`${discussion.id}`)"
          repeat.for="discussion of discussionsArray">
          <div class="td">${findClauseIndex(discussion.id) }</div>
          <div class="td">
            <pre>${discussion.topic}</pre>
            <p class="creator">
              <i class="fas fa-pencil-alt"></i>
              <span if.bind="discussion.createdBy.name">
                Created by ${discussion.createdBy.name}
              </span>
              <span else>
                Created by ${discussion.createdBy.address | smallHexString}
              </span>
              on ${dateService.formattedTime(discussion.createdAt).short()}
            </p>
          </div>
          <div data-test="number-of-replies" class="td h-centered v-centered">${discussion.replies || 0}</div>
          <div class="td h-centered v-centered">${discussion.lastModified}</div>
        </div>
      </div>
    </div>
    <div if.bind="discussions.length >= paginationConfig.listLength" class="pagination container">
      <button class="pagination button left" type="tertiary"><</button>
      <button
        repeat.for="page of [{isActive: true},{isActive: false},{isActive: false},{isActive: false},{isActive: false}]"
        class="page button ${page.isActive? 'active' : ''}"
        type="tertiary">
        ${$index + 1}
      </button>
      <button class="pagination button right" type="tertiary">></button>
    </div>
  </section>
</template>
