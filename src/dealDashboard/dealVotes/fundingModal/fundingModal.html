<template>
  <ppopup-modal
    buttons="3"
    header="Start Funding Phase"
    button-text-primary="Continue"
    button-text-secondary="Go back"
    primary-click.call="controller.ok()"
    secondary-click.call="controller.cancel()">
    <p>The following deal will take place: </p>

    <div class="fundInfo">

      <div class="daoInfo">
        <div class="daoLogoAndName">
          <img class="daoLogo" src.bind="deal.primaryDao.logoURI">
          ${deal.primaryDao.name}
        </div>
        <div class="tokenDetails">
          <span repeat.for="tokenDetails of deal.primaryDao.tokens">
            <formatted-number thousands-separated
              value.to-view="tokenDetails.amount | ethwei:tokenDetails.decimals"></formatted-number>
            <b>${tokenDetails.symbol}</b>
          </span>
        </div>
      </div>

      <i class="fas fa-exchange-alt"></i>

      <div class="daoInfo">
        <div class="daoLogoAndName">
          <img class="daoLogo" src.bind="deal.partnerDao.logoURI">
          ${deal.partnerDao.name}
        </div>
        <div class="tokenDetails">
          <span repeat.for="tokenDetails of deal.partnerDao.tokens">
            <formatted-number thousands-separated
              value.to-view="tokenDetails.amount | ethwei:tokenDetails.decimals"></formatted-number>
            <b>${tokenDetails.symbol}</b>
          </span>
        </div>
      </div>

    </div>


    <div class="orangeColor">
      You're about to start the funding. Please BEWARE that after you start funding,
      the deal cannot be edited. You can edit the deal here now if you wish.
      Also BEWARE that editing the deal will reset voting status,
      and that you are responsible for informing the deal participants of this change,
      and for getting them to cast their votes again.
    </div>

  </ppopup-modal>


</template>
