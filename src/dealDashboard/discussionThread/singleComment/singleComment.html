<template>
  <div class="single comment">
    <header>
      <figure class="avatar">
        <img src="/genericToken.svg" alt="">
      </figure>
      <h3 if.bind="comment.author">${comment.author}</h3>
      <time class="lastActivity">${niceDate(comment.createdOn).diff()}</time>
    </header>
    <section class="reply">
  
    </section>
    <main>
      ${comment.text}
    </main>
    <footer>
      <div if.bind="comment.author !== connectedAddress" class="vote action">
        <pbutton type="tertiary" click.delegate="vote('up')"><i class="fas fa-thumbs-up"></i></pbutton>
        <pbutton type="tertiary" click.delegate="vote('down')"><i class="fas fa-thumbs-down"></i></pbutton>
        <pbutton type="tertiary" click.delegate="reply()">Reply&nbsp;<i class="fas fa-reply"></i></pbutton>
      </div>
      <div if.bind="comment.author !== connectedAddress" class="vote count">
        <div type="tertiary"><i class="fas fa-thumbs-up"></i> ${0}</div>
      </div>
      <div else>
        <pbutton type="tertiary" click.delegate="deleteComment()">Delete</pbutton>
        <pbutton type="tertiary" disabled click.delegate="edit()">Edit</pbutton>
      </div>
    </footer>
  </div>
</template>
