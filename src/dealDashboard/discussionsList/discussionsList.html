<template>
  <div class="header">
    <h1 class="subtitle heading heading1 gradient">
      Discuss
    </h1>
  </div>
  <section if.bind="discussions.length" class="section discussions-list">
    <table>
      <thead>
        <tr>
          <th>#</th><th>Topic</th><th>Replies</th><th>Activity</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          id="${discussion.id}"
          click.delegate="navigateTo(`thread/${discussion.id}`)"
          repeat.for="discussion of discussions">
          <td class="h-centered">${$index + 1}</td>
          <td>
            <p>
              ${discussion.topic}
            </p>
            <p class="creator">
              <i class="fas fa-pencil-alt"></i>
              Created by ${discussion.creator} on ${niceDate(discussion.createdAt)}
            </p>
          </td>
          <td class="h-centered v-centered">${discussion.replies}</td>
          <td class="h-centered v-centered">${discussion.lastActivity}</td>
        </tr>
      </tbody>
    </table>
    <div if.bind="discussions.length >= paginationConfig.listLength" class="pagination container">
      <button class="pagination button left" type="tertiary"><</button>
      <button 
        repeat.for="page of [{isActive: true},{isActive: false},{isActive: false},{isActive: false},{isActive: false}]"
        class="page button ${page.isActive? 'active' : ''}"
        type="tertiary">
        ${$index + 1}
      </button>
      <button class="pagination button right" type="tertiary">></button>
    </div>
  </section>
  <section else>
    There are no discussions on this deal yet. Click on a deal clause to get started.
  </section>
</template>
