<template>
  <require from="../../components/stageWrapper/stageWrapper"></require>
  <require from="../../components/proposalLeadSection/proposalLeadSection"></require>
  <stage-wrapper
    title="Proposal Lead"
    wizard-manager.bind="wizardManager">

    <proposal-lead-section
      address.bind="wizardState.registrationData.proposalLead.address & validate"
      email.bind="wizardState.registrationData.proposalLead.email & validate"
      errors.bind="errors">
    </proposal-lead-section>

    <div class="stageSection">
      <div class="stageSectionSidebar">
        <h2 class="heading heading3 title">Make Deal Private?</h2>
        <p class="subtext">
          Making a deal private will make it visible to only the proposal lead and deal representatives from both DAOs.
        </p>
      </div>
      <div class="stageSectionContent">
        <pform-input
          class="wizardFormInput"
          label="Make Deal Private">
          <ptoggle value.bind="wizardState.registrationData.isPrivate"></ptoggle>
        </pform-input>
      </div>
    </div>

  </stage-wrapper>
</template>
