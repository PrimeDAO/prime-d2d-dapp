<template>
  <require from="../../components/stageWrapper/stageWrapper"></require>
  <require from="../../components/daoDetailsSection/daoDetailsSection"></require>
  <stage-wrapper
    title="Partner DAO Details"
    wizard-manager.bind="wizardManager"
    validate.call="validateInputs()">
    <dao-details-section
      title="Partner DAO"
      description="Please fill in the details of the partner DAO who will be participating in the deal."
      name-field-label="Partner DAO Name"
      avatar-field-label="Partner DAO Avatar"
      representatives-label="Partner DAO - Representatives Addresses (Max. 5)"
      errors.bind="errors"
      data.bind="wizardState.registrationData.partnerDAO"
      disabled.bind="disabled">
    </dao-details-section>
  </stage-wrapper>
</template>
