<template>
  <require from="../../components/stageWrapper/stageWrapper"></require>
  <stage-wrapper
    title="Proposal Lead"
    wizard-manager.bind="wizardManager"
    validate.call="validateInputs()">
    <div class="stageSection">
      <div class="stageSectionSidebar">
        <h2 class="heading heading3 title">Proposal Lead</h2>
        <p class="subtext">
          Provide the Ethereum address for the proposal lead who will gain admin rights of the deal.
          <br />
          <br />
          Proposal leads will be responsible for editing the deal during negotiation, initiating the funding phase once a deal is approved, and executing the token swap. You donâ€™t need to be part of a DAO to be the lead proposal.
        </p>
      </div>
      <div class="stageSectionContent">
        <pform-input
          class="wizardFormInput wizardFormInputNarrow"
          label="Proposal Lead Address"
          validation-state.bind="errors.address ? 'error' : ''"
          validation-message.bind="errors.address">
          <pinput-text value.bind="wizard.wizardResult.proposalLead.address"></pinput-text>
        </pform-input>

        <pform-input
          class="wizardFormInput wizardFormInputNarrow"
          label="Contact E-mail (optional)">
          <pinput-text value.bind="wizard.wizardResult.proposalLead.email"></pinput-text>
        </pform-input>
      </div>
    </div>
  </stage-wrapper>
</template>
