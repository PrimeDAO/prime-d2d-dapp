<template>
  <div class="icons ${ registrationData.partnerDAO ? 'running' : 'open' }">
    <div class="icon" if.to-view="registrationData.primaryDAO">
      <img src="${registrationData.primaryDAO.logoURI}" />
    </div>
    <div class="icon" if.to-view="registrationData.partnerDAO">
      <img src="${registrationData.partnerDAO.logoURI}" />
    </div>
    <div class="dao">
      <div
        class="name ellipses"
        if.to-view="registrationData.primaryDAO"
        ref="primaryDaoElem"
        ptooltip.to-view="primaryDaoElem.scrollWidth > primaryDaoElem.offsetWidth ? registrationData.primaryDAO.name : ''"
      >
        ${registrationData.primaryDAO.name}
      </div>
      <div
        class="name ellipses"
        if.to-view="registrationData.partnerDAO"
        ref="partnerDaoElem"
        ptooltip.to-view="partnerDaoElem.scrollWidth > partnerDaoElem.offsetWidth ? registrationData.partnerDAO.name : ''"
      >
        ${registrationData.partnerDAO.name}
      </div>
    </div>
  </div>
</template>
