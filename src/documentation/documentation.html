<div class="page animated-page au-animate documentsContainer">
  <div class="gradient title heading heading1">Documentation</div>
  <div class="documentContainer">
    <div class="sidebar">
      <template repeat.for="doc of routes">
        <a
          if.bind="doc.path"
          load.bind="doc.path"
          class.bind="currentPath.includes(doc.path) || (currentPath.includes('documentation') && $index === 1) ? 'active':'not-active'"
        >
          ${doc.title}
        </a>
      </template>
    </div>
    <div class="rightSection">
      <au-viewport default="" viewport="documents" ></au-viewport>
      <div class="navigationContainer">
        <div click.trigger="previous()" class="navigationPrevious">
          <i class="fas fa-arrow-left" if.to-view="previousDocTitle"></i>
          ${previousDocTitle}
        </div>
        <div click.trigger="next()" class="navigationNext">
          ${nextDocTitle}
          <i class="fas fa-arrow-right" if.to-view="nextDocTitle"></i>
        </div>
      </div>
    </div>
  </div>
</div>
