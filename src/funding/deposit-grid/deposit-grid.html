<template>
  <div class="box-header deposit-grid" data-test="deposit-grid">
    <div class="heading heading3 title gradient">${dao.name} Deposit</div>
    <pchip
      color="${fundingDaysLeft >= 10 ? 'warning' : 'danger'}"
      if.to-view="showChip && fundingDaysLeft > 0"
    >
      <span class="icon far fa-clock" slot="icon"></span>${deal.timeLeftToExecute |
      timespan:'largest2'} left
    </pchip>
    <pchip color="danger" if.to-view="showChip && deal.isFailed">
      ${deal.isTargetReached ? "Failed: Not executed" : "Failed: Not funded"}
    </pchip>
  </div>
  <div class="box-content deposit-grid">
    <div class="tokens">
      <pgrid
        id="token-grid"
        rows.bind="daoTokens"
        columns.bind="tokenGridColumns"
        condensed.bind="true"
      ></pgrid>
    </div>
  </div>
</template>
