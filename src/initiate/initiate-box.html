<template bindable="name, subTitle1, disabled, slug">
  <div class="initiate-box-container">
    <div class="topSection">
      <div class="heading heading3 title">${name}</div>
      <div class="subtext">${subTitle1}</div>
    </div>
    <div class="buttonContainer">
      <a
        class="button ${disabled?'disabled':''}"
        route-href="route: newDeal; params.bind: {type: slug}"
      >
        <div class="button-inner">
          <div class="button-text">
            ${disabled ? 'Coming Soon' : 'Select'}
          </div>
        </div>
      </a>
    </div>
  </div>
</template>
