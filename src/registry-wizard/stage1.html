<template>
  <div class="page animated-page stageContainer stage1 au-animate">
    <div class="headingContainer">
      <h1 class="heading heading1 gradient">Token Swap Proposal</h1>
      <hr />
    </div>
    <div class="infoContainer">
      <div class="sidetext">
        <h2 class="heading heading3 title">Proposal</h2>
        Hey there! You are about to create a new Token Swap deal. A Token Swap deal does this and that. Please follow the steps and fill in the text boxes to complete this process.      </div>
      <div>
        <div class="infoInput">
          <div class="labelContainer">
            <label for="proposalName">Proposal Name</label>
            <span>
              ${seedConfig.proposal.name.length}/50
            </span>
          </div>
          <input id="proposalName" value.bind="seedConfig.proposal.name" maxlength="50" />
        </div>
        <div class="infoInput">
          <div class="labelContainer">
            <label for="proposalOverview">Proposal Overview</label>
            <span>
              ${seedConfig.proposal.overview.length}/250
            </span>
          </div>
          <textarea id="proposalOverview" value.bind="seedConfig.proposal.overview" rows="5" maxlength="250"></textarea>
        </div>
        <div class="buttonContainer">
          <div class="stageButton previous button2" disabled click.delegate="previous()">PREVIOUS</div>
          <div class="stageButton proceed button1" click.delegate="proceed()">Proceed</div>
          <div class="stageButton cancel" click.delegate="cancel()">CANCEL</div>
        </div>
      </div>
    </div>
  </div>
</template>
