<template>
  <require from="../resources/elements/questionMark/questionMark.html"></require>
  <div class="page animated-page stageContainer stage3 au-animate ">
    <div class="headingContainer">
      <h1 class="heading heading1 gradient">Terms</h1>
      <hr />
    </div>
    <div class="infoContainer">
      <div class="sidetext">
        <div class="heading heading3 title">Deal Clauses</div>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>

      <div class="form">
        <div class="infoInput">
          <template repeat.for="clause of seedConfig.terms.clauses">
            <div class="otherLinks">
              <div>
                <div class="labelContainer">
                  <label for="proposalOverview">${$index + 1}. Clause</label>
                  <span>
                    ${clause.text.length || 0}/250
                  </span>
                </div>
                <textarea id="proposalOverview" value.bind="clause.text" rows="5" maxlength="250"></textarea>
              </div>
              <div class="addLinkContainer">
                <div class="small-box">
                  <label for="clause-${$index + 1}">Tag</label>
                  <input
                    id="clause-${$index + 1}"
                    placeholder=""
                    value.bind="clause.tag"
                    maxlength="20" />
                  <span if.bind="seedConfig.terms.clauses.length > 1"
                    class="deleteLink"
                    title="Delete this row"
                    click.delegate="deleteClause($index)">
                    <i class="far fa-trash-alt"></i>
                  </span>
                </div>
              </div>
            </div>
            <div
              class="addLink"
              click.delegate="addClause($index)"
              if.bind="$index == seedConfig.terms.clauses.length - 1">
              <a>+ Add more</a>
            </div>
          </template>
        </div>
      </div>
    </div>
    <hr />
    <div class="infoContainer">
      <div class="sidetext">
        <div class="heading heading3 title">Negotiation</div>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>

      <div class="form">
        <div class="infoInput">
          <label for="negotiationPeriod">Negotiation Period</label>
          <div class="number">
            <numeric-input
              output-as-string="true"
              id="negotiationPeriod"
              value.bind="seedConfig.terms.period">
            </numeric-input>
            <div>Days</div>
          </div>
        </div>

        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="representatives">Deal Representatives</label>
            <div class="questionMark">
              <question-mark text="An address list of the representatives in who can take part in the negotiation discussion. Use space or comma between addresses. Max: 200 addresses."></question-mark>
            </div>
          </div>
          <textarea
            id="representatives"
            rows="5"
            maxlength="8600"
            value.bind="seedConfig.terms.representatives"
            placeholder="Representative's address"></textarea>
        </div>

        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="teamChat">Core Negotiation Team Chat URL</label>
            <div class="questionMark">
              <question-mark text="placeholder"></question-mark>
            </div>
          </div>
          <input
            id="teamChat"
            value.bind="seedConfig.terms.coreTeamChatURL"
            placeholder="https://..." />
        </div>

        <div class="infoInput">
          <div class="labeledQuestion">
            <label for="prevDiscussion">Previous Deal Discussions</label>
            <div class="questionMark">
              <question-mark text="Placeholder"></question-mark>
            </div>
          </div>
          <input
            id="prevDiscussion"
            value.bind="seedConfig.terms.previousDiscussionURL"
            placeholder="https://..." />
        </div>

        <div class="buttonContainer">
          <button class="stageButton previous button2" click.delegate="back()">PREVIOUS</button>
          <button class="stageButton proceed button1" click.delegate="proceed()">Proceed</button>
          <button class="stageButton cancel button3" click.delegate="cancel()">CANCEL</button>
        </div>
      </div>
    </div>
  </div>
</template>
