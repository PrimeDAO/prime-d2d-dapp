<template>
  <section class="ppopup-dialog disclaimer pcard gradient">
    <p class="dialogHeader ellipses">&nbsp;</p>
    <p class="dialogBody loading" if.to-view="loading"><i class="fas fa-circle-notch fa-spin"></i></p>
    <p else class="dialogBody" innerhtml.to-view="disclaimerHtml | sanitizeHTML"></p>
    <p class="dialogFooter">
      <pform-input
        class="checkbox"
        click.delegate="toggleAccepted()"
        label="I acknowledge that I have fully read and understood this disclaimer">
        <ptoggle value.bind="checked"></ptoggle>
      </pform-input>

      <pbutton type="tertiary" click.trigger="controller.cancel(false)">Decline</pbutton>
      <pbutton type="primary" disabled.to-view="!checked" ref="okButton" click.trigger="controller.ok(true)">Accept</pbutton>
    </p>
  </section>
</template>
