<template>
  <ux-dialog class="dialog disclaimer">
    <ux-dialog-header>
      <div class="heading heading2 ellipses">${model.title}</div>
    </ux-dialog-header>
    <ux-dialog-body if.to-view="loading" class="loading"><i class="fas fa-circle-notch fa-spin"></i></ux-dialog-body>
    <ux-dialog-body else>
      <div class="bodyContainer" innerhtml.to-view="disclaimerHtml | sanitizeHTML"></div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <label>
        <input type="checkbox" checked.bind="checked">
        I acknowledge that I have fully read and understood this disclaimer
      </label>

      <button class="button outline" click.trigger="controller.cancel(false)">
        <div class="button-inner">
          <div class="button-text">
            Decline
          </div>
        </div>
      </button>

      <button class="button" disabled.to-view="!checked" click.trigger="controller.ok(true)" rel="okButton">
        <div class="button-inner">
          <div class="button-text">
            Accept
          </div>
        </div>
      </button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
