<template>
  <section class="ppopup-dialog disclaimer pcard gradient">
    <p class="dialogHeader ellipses">&nbsp;</p>
    <p class="dialogBody loading" if.to-view="loading"><i class="fas fa-circle-notch fa-spin"></i></p>
    <p class="dialogBody markdownContainer" else innerhtml.to-view="disclaimerHtml | sanitizeHTML"></p>
    <p class="dialogFooter">
      <pform-input
        class="checkbox"
        click.trigger="toggleAccepted()"
        label="I acknowledge that I have fully read and understood this disclaimer">
        <ptoggle value.bind="checked"></ptoggle>
      </pform-input>

      <pbutton click.trigger="controller.cancel(false)" type="tertiary">Decline</pbutton>
      <pbutton click.trigger="controller.ok(true)" disabled.to-view="!checked" ref="okButton" type="primary">Accept</pbutton>
    </p>
  </section>
</template>
