<template>
  <div data-test="etherscanlink" class="etherscanlink ${css}">
    <a class="text"
       href.to-view="networkExplorerUri" if.to-view="networkExplorerUri"
       ptooltip.bind="address"
       rel="noopener noreferrer" target='${internal ? "" : "_blank"}'>
      ${text || address}
    </a>

    <div class="text"
         else
         ptooltip.bind="address">
      ${text || address}
    </div>

    <copy-to-clipboard-button
      if.to-view="!hideClipboardButton" message.to-view="copyMessage"
      text-to-copy.to-view="address"
    ></copy-to-clipboard-button>
  </div>
</template>
