<template>
  <div class="${ validationState === 'error' ? 'isInvalid' : ''">
    <div ref="editorRef"></div>
    <template if.bind="!disabled">
      <i class="feedback-icon fas fa-exclamation-circle" if.bind="validationState === 'warning'"></i>
      <i class="feedback-icon fas fa-exclamation-triangle" if.bind="validationState === 'error'"></i>
      <i class="feedback-icon fas fa-circle-notch loading" if.bind="validationState === 'validating'"></i>
    </template>
  </div>
</template>
