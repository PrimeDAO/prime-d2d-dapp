<template>
  <div class="icons ${ partnerDao ? 'running' : 'open' }" style.to-view="gridStyle">
    <div class="icon" if.to-view="primaryDao" style.to-view="iconStyle">
      <img class="roundedLogo" src="${primaryDao.logoURI}" style.to-view="iconStyle" />
    </div>
    <div class="icon" if.to-view="partnerDao" style.to-view="iconStyle">
      <img class="roundedLogo" src="${partnerDao.logoURI}" style.to-view="iconStyle" />
    </div>
    <div class="dao">
      <div
        ref="primaryDaoElem"
        class="name ellipses"
        if.to-view="primaryDao"
        ptooltip.to-view="primaryDaoElem.scrollWidth > primaryDaoElem.offsetWidth ? useTokenSymbol ? primaryDao.symbol : primaryDao.name : ''"
      >
        ${useTokenSymbol ? primaryDao.symbol : primaryDao.name}
      </div>
      <div
        ref="partnerDaoElem"
        class="name ellipses"
        if.to-view="partnerDao"
        ptooltip.to-view="partnerDaoElem.scrollWidth > partnerDaoElem.offsetWidth ? useTokenSymbol ? partnerDao.symbol : partnerDao.name : ''"
      >
        ${useTokenSymbol ? partnerDao.symbol : partnerDao.name}
      </div>
    </div>
  </div>
</template>
