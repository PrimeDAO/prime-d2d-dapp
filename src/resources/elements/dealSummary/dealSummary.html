<template>
  <div 
    class="dealSummaryContainer"
    ref="container"
  >
  <!-- Open Deal -->
    <div if.to-view="!loading && !deal.dao.partner" class="dealSummary">
      <div class="countdown">
        <time-left deal.to-view="deal" largest contained></time-left>
      </div>
      <div class="proposal">
        <div class="title ellipses">
          <h1>${deal.type}</h1>
          <h2>${deal.title}</h2>
        </div>
        <div class="description">
          ${deal.description}
        </div>
      </div> 
      <div class="footer">
        <div>
          <div class="icons">
            <div class="icon">
              <img src="${deal.logo.creator}" />
            </div>
            <div class="dao name ellipses">
              ${deal.dao}
            </div>
          </div>
          <d2d-button 
            class="button outline" 
            click.delegate="navigate('initiate')">
            Partner
          </d2d-button>
        </div>
      </div>
    </div>

    <!-- Running Deal -->
    <div if.to-view="!loading && deal.dao.partner" class="dealSummary">
      <div class="icons">
        <div class="icon">
          <img src="${deal.logo.creator}" />
        </div>
        <div class="icon">
          <img src="${deal.logo.partner}" />
        </div>
      </div>
      <div class="daos title">
        <div class="ellipses">
          ${deal.dao.creator}
        </div>
        <div class="ellipses">
          ${deal.dao.partner}
        </div>
      </div>
      <div class="countdown">
        <time-left deal.to-view="deal" largest contained></time-left>
      </div>
      <div class="proposal">
        <div class="title ellipses">${deal.proposal.title}</div>
        <div class="description">
          ${deal.proposal.description}
        </div>
      </div>
      <a
        class="footer"
        href.to-view="`deal/${deal.address}`">
        <div class="targetTitle title subtext">VIEW PROPOSAL</div>
      </a>
    </div>

    <div if.to-view="loading" class="loading">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>

  </div>
</template>
