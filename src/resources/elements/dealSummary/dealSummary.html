<template>
  <div 
    class="dealSummaryContainer"
    ref="container"
  >
  <!-- Open Deal -->
    <div if.to-view="!loading && !deal.dao.partner" class="dealSummary">
      <div class="icons">
        <div class="icon">
          <img src="${deal.logo.creator}" />
        </div>
      </div>
      <div class="title ellipses">${deal.dao}</div>
      <div class="countdown">
        <time-left deal.to-view="deal" largest contained></time-left>
      </div>
      <div class="proposal">
        <div class="description">
          ${deal.description}
        </div>
      </div>
      <!-- <div class="description">${deal.metadata.projectDetails.proposition}</div> -->
      <a
        class="footer"
        href.to-view="`deal/${deal.address}`">
        <div class="targetTitle title subtext">PARTICIPATE</div>
      </a>
    </div>

    <!-- Running Deal -->
    <div if.to-view="!loading && deal.dao.partner" class="dealSummary">
      <div class="icons">
        <div class="icon">
          <img src="${deal.logo.creator}" />
        </div>
        <div class="icon">
          <img src="${deal.logo.partner}" />
        </div>
      </div>
      <div class="daos title">
        <div class="ellipses">
          ${deal.dao.creator}
        </div>
        <div class="ellipses">
          ${deal.dao.partner}
        </div>
      </div>
      <div class="countdown">
        <time-left deal.to-view="deal" largest contained></time-left>
      </div>
      <div class="proposal">
        <div class="title ellipses">${deal.proposal.title}</div>
        <div class="description">
          ${deal.proposal.description}
        </div>
      </div>
      <a
        class="footer"
        href.to-view="`deal/${deal.address}`">
        <div class="targetTitle title subtext">VIEW PROPOSAL</div>
      </a>
    </div>

    <div if.to-view="loading" class="loading">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>

  </div>
</template>
