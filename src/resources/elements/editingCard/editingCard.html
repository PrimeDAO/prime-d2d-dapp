<template>
  <pcard>
    <!-- View -->
    <template class="cardEditing" if.bind="viewMode === 'view'">
      <span data-test="editingCardViewContent">
        <template replaceable part="view">This part is replaceable.</template>
      </span>

      <div
        data-test="cardFooter"
        class="cardFooter"
      >
        <pbutton
          click.trigger="edit()"
          type="tertiary"
        >Edit</pbutton>
      </div>
    </template>

    <!-- Edit -->
    <template class="cardEditing" if.bind="viewMode === 'edit'">
      <span data-test="editingCardEditContent">
        <template replaceable part="edit">This part is replaceable.</template>
      </span>

      <!-- Editing footer -->
      <div
        data-test="cardFooter"
        class="cardFooter"
      >
        <pbutton
          if.bind="!hideDeleteButton"
          class="deleteButton"
          click.trigger="delete()"
          type="tertiary"
          ref="deleteButtonRef"
        >
          Delete
          <i class="fa fa-trash"></i>
        </pbutton>
        <pbutton
          click.trigger="save()"
          is-loading.bind="saving"
          type="primary"
          >Save</pbutton
        >
      </div>
    </template>
  </pcard>
</template>
