<div class="scrollerContainer">
  <div ref="scroller" scroll-left.from-view="scrollleft" class="scroller" scroll-width.from-view="scrollWidth" client-width.from-view="clientWidth">
    <!-- must be a set of divs -->
    <au-slot></au-slot>
  </div>
  <div class="leftButton ${atEnd ? 'hide' : '' }" click.trigger="left()">
    <i class="fas fa-angle-right"></i>
  </div>
  <div
    class="rightButton ${atBeginning ? 'hide' : '' }"
    click.trigger="right()"
  >
    <i class="fas fa-angle-left"></i>
  </div>
</div>
