<template>
  <style>
    h1 {
      font-size: 20px;
      margin: 36px 0 20px 0;
    }

    .circularDemoContent {
      display: inline-flex;
      flex-direction: column;
      row-gap: 20px;
      margin-left: 20px;
      align-items: center;
      padding: 24px;
      border-radius: 10px;
      /* $Border01, simulate popup notifications */
      background-color: #403453;
    }

    .ticked {
      display: inline-block;
    }

    .clickable {
      cursor: pointer;
    }
  </style>
  <h1>Countdown from 10 seconds, alert on stopped</h1>
  <div class="circularDemoContent">
    <pcountdown-circular
      start-at.bind="startAt"
      running.bind="running"
      stopped.call="stopped(cancelled)"
      ticked.call="ticked(secondsLeft)">
    </pcountdown-circular>

    <div class="running">running: ${running ? 'yes' : 'no'}</div>
    <div class="ticked">Current second: ${currentValue}</div>

    <pbutton type="secondary" click.delegate="toggleRunning()">${ running ? 'Stop' : 'Start'}</pbutton>
  </div>


  <h1>Toggle paused on click</h1>
  <div class="circularDemoContent">
    <pcountdown-circular
      class="clickable"
      radius="40"
      start-at.bind="startAt2"
      running.bind="running2"
      paused.bind="paused"
      click.delegate="clicked()">
    </pcountdown-circular>

    <div class="paused">paused: ${paused}</div>

    <pbutton type="secondary" click.delegate="toggleRunning2()">${ running2 ? 'Stop' : 'Start'}</pbutton>
  </div>


  <h1>Could be nice to do better at font size with larger numbers</h1>
  <div class="circularDemoContent">
    <pcountdown-circular
      class="clickable"
      radius="80"
      start-at.bind="startAt3"
      running.bind="running3"
      paused.bind="paused"
      click.delegate="clicked()">
    </pcountdown-circular>

    <pbutton type="secondary" click.delegate="toggleRunning3()">${ running3 ? 'Stop' : 'Start'}</pbutton>
  </div>

</template>
