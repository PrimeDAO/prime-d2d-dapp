<template>
  <style>
    h1 {
      font-size: 20px;
      margin: 36px 0 20px 0;
    }

    .pCountdownCloseButtonDemo {
      height: 24px;
      width: 24px;
    }

    .circularCloseButtonDemoContent {
      display: inline-flex;
      flex-direction: column;
      row-gap: 20px;
      margin-left: 20px;
      align-items: center;
      padding: 24px;
      border-radius: 10px;
      /* $Border01, simulate popup notifications */
      background-color: #403453;
      margin-bottom: 18px;
    }
  </style>
  <h1>Countdown from default, mouse hover pauses</h1>
  <div class="circularCloseButtonDemoContent" ref="countdownPanel">
    <pcountdown-closebutton
      class="pCountdownCloseButtonDemo"
      running.bind="running"
      stopped.call="countDownStopped(cancelled)"
      paused.bind="countdownPaused">
    </pcountdown-closebutton>
    <div class="complete" if.bind="!running && countdownComplete">countdown complete</div>
    <div class="closed" if.bind="!running && countdownClosed">closed</div>
  </div>

  <p class="restartButton">
    <pbutton type="secondary" click.delegate="restart()">Restart</pbutton>
  </p>
</template>
