<template>

    <p>

      in. The columns will be the header names and the aurelia template that will render inside of
      that column's cell for each data element.
    </p>

    <h2>Full grid</h2>
    <br/>
    <pgrid
      columns.bind="columns"
      condensed.bind="false"
      id="transactions-grid"
      rows.bind="data"
    ></pgrid>

    <h2>Condensed grid</h2>
    <br/>
    <pgrid
      id="token-grid"
      rows.bind="condensedData"
      columns.bind="condensedColumns"
      condensed.bind="true"
    ></pgrid>

  </div>
</template>
