<template>
  <style>
    .example {
      display: grid;
      row-gap: 20px;
      border-bottom: 1px solid;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

  </style>
  <h1 style="font-size:32px">pstepper</h1>
  <br>
  <p>Stepper component. Switching between steps is handled by the parent component.</p>
  <br>

  <h3 style="font-size: 24px;">Bindings:</h3>
  <br>
  <div class="bindings">
    <div>@bindable steps: IStepperStep[];</div>
    <br>
    <div>@bindable indexOfActive: number;</div>
    <br>
    <div>@bindable onClick: (index: number) => void;</div>
  </div>
  <br>

  <h3 style="font-size: 24px;">Used interfaces:</h3>
  <br>
  <div class="interfaces">
    <pre>
      <code>
        interface IStepperStep {
          name: string;
          valid: boolean;
        }
      </code>
    </pre>
  </div>
  <br>

  <h3 style="font-size: 24px;">Examples</h3>
  <br>
  <div class="example">
    <div>Freely switch between steps without validation</div>
    <pstepper
      steps.bind="steps1"
      index-of-active.bind="indexOfActive1"
      on-click.call="onClick1(index)">
    </pstepper>
    <code>${stage1}</code>
  </div>

  <div class="example">
    <div>Freely switch between steps validating the active step</div>
    <pstepper
      steps.bind="steps2"
      index-of-active.bind="indexOfActive2"
      on-click.call="onClick2(index)">
    </pstepper>
    <code>${stage2}</code>
  </div>

  <div class="example">
    <div>Switching beyond second step is not possible. First step is valid from the start</div>
    <pstepper
      steps.bind="steps3"
      index-of-active.bind="indexOfActive3"
      on-click.call="onClick3(index)">
    </pstepper>
    <code>${stage3}</code>
  </div>
</template>
