<div class="pcountdown-circular"
  style="width:${radius*2}px; height:${radius*2}px">
  <div class="pie" ref="pie" style="width:${radius*2}px; height:${radius*2}px;"></div>
  <div class="center"
    style="width:${radius*2}px; height:${radius*2}px">
    <svg viewBox="0 0 18 16">
      <text class="secondsLeft"
        x="50%" y="50%"
        fill="currentColor"
        text-anchor="middle"
        dominant-baseline="central">${secondsLeft}</text>
    </svg>
  </div>
</div>
