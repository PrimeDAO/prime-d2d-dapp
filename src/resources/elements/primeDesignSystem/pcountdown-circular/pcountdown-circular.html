<template class="pcountdown-circular">
  <div class="circle"
    style="width:${radius}; height:${radius}">
    <svg viewBox="0 0 22 22">
      <text class="secondsLeft"
        x="50%" y="50%"
        fill="currentColor"
        text-anchor="middle"
        dominant-baseline="central">${secondsLeft}</text>
    </svg>
  </div>
</template>
