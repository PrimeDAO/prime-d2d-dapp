<template>
  <!-- Label section -->
  <label class="formInputLabel" if.bind="label">
    <span class="formInputLabelTitle">
      ${label}
      <pquestion-mark class="labelInfoIcon" if.bind="labelInfo" text.bind="labelInfo"></pquestion-mark>
    </span>
    <div class="formInputLabelExtra" if.bind="showCounter">
      ${input.value.length || 0}${maxLength ? '/' + maxLength : ''}
    </div>
  </label>
  <slot name="label"></slot>

  <!-- Label description section -->
  <p if.bind="labelDescription" class="labelDescription">${labelDescription}</p>

  <!-- Input section -->
  <div class="inputContainer">
    <slot></slot>
  </div>

  <!-- Helper message section -->
  <p if.bind="helperMessage" class="helperMessage">${helperMessage}</p>
  <slot name="helper"></slot>

  <!-- Validation message section -->
  <p
    class="feedbackMessage ${ validationStateExists(validationState) ? 'feedbackMessageVisible': '' } ${validationState + 'Message'}">
    ${ inputReference.disabled ? '' : validationMessage }
    <slot name="validation"></slot>
  </p>
</template>
