<template class="
    ${disabled ? 'disabled' : ''}
    ${slotInfo.projectedSlots.includes('before') ? 'hasBeforeAddon' : ''}
    ${slotInfo.projectedSlots.includes('after') ? 'hasAfterAddon' : ''}
  "
>
  <div class="addon" show.bind="slotInfo.projectedSlots.includes('before')">
    <au-compose view.bind="before"></au-compose>
  </div>

  <au-slot></au-slot>

  <div class="addon" show.bind="slotInfo.projectedSlots.includes('after')">
    <au-slot name="after"></au-slot>
  </div>
</template>
