<template class="pInput-parent ${ !disabled && validationState ? 'pInput-parent-' + validationState : '' }">

  <numeric-input
    css="pInput ${ !disabled && validationState ? 'pInput-' + validationState : '' }"
    disabled.bind="disabled"
    output-as-string.bind="outputAsString"
    value.bind="value"
    not-wei.bind="notWei"
    placeholder.to-view="placeholder"
    autocomplete.to-view="autocomplete"
  ></numeric-input>

  <i class="feedback-icon fas fa-exclamation-circle" if.bind="!disabled && validationState === 'warning'"></i>
  <i class="feedback-icon fas fa-exclamation-triangle" if.bind="!disabled && validationState === 'error'"></i>
  <i class="feedback-icon fas fa-circle-notch loading" if.bind="!disabled && validationState === 'validating'"></i>

</template>
