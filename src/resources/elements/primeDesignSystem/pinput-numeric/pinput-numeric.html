<template
  class="
  ${
    validationState === 'warning'? 'pInput-warning'
      : validationState === 'error'? 'pInput-error'
        : validationState === 'validating'? 'pInput-validating'
          : ''
  }
  ${disabled ? 'pInput-disabled' : ''}
  ${inFocus ? 'pInput-focused' : ''}
">

  <numeric-input
    disabled.bind="disabled"
    output-as-string.bind="outputAsString"
    value.bind="value"
    in-focus.bind="inFocus"
    placeholder.to-view="placeholder"
    autocomplete.to-view="autocomplete"
  ></numeric-input>

  <i if.bind="validationState === 'warning'" class="fas fa-exclamation-circle"></i>

  <i if.bind="validationState === 'error'" class="fas fa-exclamation-triangle"></i>

  <i if.bind="validationState === 'validating'" class=" loading fas fa-circle-notch"></i>

</template>
