<template>
  <section
    data-test="${className}"
    class="ppopup-dialog pPopupModal pcard gradient ${className || ''}"
  >
    <p class="dialogHeader ${confetti ? 'bg-confetti-animated' : ''}" ref="headerElement">
      <slot name="header"></slot>
    </p>
    <p class="dialogBody" ref="body">
      <slot></slot>
    </p>

    <p class="dialogFooter">
      <pbutton type="tertiary" show.bind="showCancelButton" click.trigger="secondaryClick()"
        >${buttonTextSecondary}</pbutton
      >
      <pbutton
        type="primary"
        show.bind="showOkButton"
        ref="primaryButton"
        click.trigger="primaryClick()"
      >
        <span innerhtml.bind="buttonTextPrimary | sanitizeHTML"></span
      ></pbutton>
    </p>
  </section>
</template>
