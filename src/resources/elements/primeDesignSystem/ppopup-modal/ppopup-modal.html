<section
  data-test="${className}"
  class="ppopup-dialog pPopupModal pcard gradient ${className || ''}"
>
  <au-compose view.bind="header"
  as-element="p"
    class="dialogHeader ${confetti ? 'bg-confetti-animated' : ''}"
  >
    <au-slot name="header"></au-slot>
  </au-compose>
  <au-compose view.bind="message" as-element="p" class="dialogBody">
    <au-slot></au-slot>
  </au-compose>

  <p class="dialogFooter">
    <pbutton
      type="tertiary"
      show.bind="showCancelButton"
      click.trigger="secondaryClick()"
      >${buttonTextSecondary}</pbutton
    >
    <pbutton
      type="primary"
      class="primaryFooterButton"
      show.bind="showOkButton"
      ref="primaryButton"
      click.trigger="primaryClick()"
    >
      <span innerhtml.bind="buttonTextPrimary | sanitizeHTML"></span
    ></pbutton>
  </p>
</section>
