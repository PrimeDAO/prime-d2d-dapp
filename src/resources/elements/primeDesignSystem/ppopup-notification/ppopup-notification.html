<div data-test="pPopupNotification" class="pPopupNotification" mouseenter.trigger="pauseCountDown(true)" mouseleave.trigger="pauseCountDown(false)">
  <div class="icon">
    <i class="${typeClass} ${iconClass}"></i>
  </div>
  <div class="title ${typeClass}">${titleText}</div>
  <div class="countdown">
    <pcountdown-closebutton
      stopped.call="countDownStopped(cancelled)"
      paused.bind="paused"
      closed.call="countdownClosed()"
      running.bind="running"
    >
    </pcountdown-closebutton>
  </div>
  <div class="bodyContainer">
    <au-compose view.bind="message" class="message"></au-compose> 
  </div>
  <div class="subbodyContainer">
    <au-compose view.bind="submessage" class="submessage"></au-compose> 
  </div>
</div>
