<template>
  <div class="rangeLabels">
    <div class="value">
      <span if.bind="leftLabel">${leftLabel}</span>
    </div>
    <div class="valueSpace"></div>
    <div class="value">
      <span if.bind="rightLabel">${rightLabel}</span>
    </div>
  </div>
  <div class="rangeSlider">
    <pinput-numeric
      class="value"
      disabled.bind="disabledInputs"
      not-wei.bind="notWei"
      value.bind="left"
    ></pinput-numeric>
    <div class="inputContainer">
      <output class="currentValue">${percentage}%</output>
      <input type="range" value.bind="value"/>
    </div>
    <pinput-numeric
      class="value"
      disabled.bind="disabledInputs"
      not-wei.bind="notWei"
      value.bind="right"
    ></pinput-numeric>
  </div>
</template>
