<template>
  <div class="rangeLabels">
    <div class="value">
      <span if.bind="leftLabel">${leftLabel}</span>
    </div>
    <div class="valueSpace"></div>
    <div class="value">
      <span if.bind="rightLabel">${rightLabel}</span>
    </div>
  </div>
  <div class="rangeSlider">
    <pinput-numeric
      ref="leftInput"
      class="value"
      disabled.bind="disabled"
      not-wei.bind="notWei"
      value.bind="left"
      keyup.delegate="updateRight()"
    ></pinput-numeric>
    <div class="inputContainer">
      <output class="currentValue">${percentage}%</output>
      <input disabled.bind="disabled" max="100" min="0" step="1" type="range" value.bind="value"/>
    </div>
    <pinput-numeric
      ref="rightInput"
      class="value"
      disabled.bind="disabled"
      not-wei.bind="notWei"
      value.bind="right"
      keyup.delegate="updateLeft()"
    ></pinput-numeric>
  </div>
</template>
