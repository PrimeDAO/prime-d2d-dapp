  <div class="rangeLabels">
    <div class="value">
      <span if.bind="leftLabel">${leftLabel}</span>
    </div>
    <div class="valueSpace"></div>
    <div class="value">
      <span if.bind="rightLabel">${rightLabel}</span>
    </div>
  </div>
  <div class="rangeSlider">
    <pinput-numeric
      ref="leftInput"
      class="value"
      disabled.bind="disabled"
      decimals.bind="decimals"
      output-as-string
      value.bind="left"
      keyup.delegate="updateRight()"
    ></pinput-numeric>
    <div class="inputContainer">
      <output class="currentValue" if.bind="showPercentage">${percentage}%</output>
      <input disabled.bind="disabled" max="1" min="0" step="0.01" type="range" value.bind="value"/>
    </div>
    <pinput-numeric
      ref="rightInput"
      class="value"
      disabled.bind="disabled"
      decimals.bind="decimals"
      output-as-string
      value.bind="right"
      keyup.delegate="updateLeft()"
    ></pinput-numeric>
  </div>
