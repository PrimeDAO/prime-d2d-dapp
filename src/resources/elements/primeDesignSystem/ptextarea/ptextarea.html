<div class="pInput-parent ${ validationState ? 'pInput-parent-' + validationState : '' }">

  <textarea
    class="pInput ${ validationState ? 'pInput-' + validationState : '' } ${resizable ? 'resizable': ''}"
    disabled.bind="disabled"
    value.bind="value"
    focus.bind="inFocus"
    rows.bind="rows"
    placeholder.to-view="placeholder"
    autocomplete.to-view="autocomplete"
  ></textarea>

  <template if.bind="!disabled">
    <i class="fas fa-exclamation-circle feedback-icon" if.bind="validationState === 'warning'"></i>
    <i class="fas fa-exclamation-triangle feedback-icon" if.bind="validationState === 'error'"></i>
    <i class="fas fa-circle-notch feedback-icon loading" if.bind="validationState === 'validating'"></i>
  </template>

</div>
