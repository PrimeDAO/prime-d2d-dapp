<template>
  <div class="timeLeftContainer ${contained ? 'contained' : ''}">
    <div class="mainStatus">
      <div
        class="timeLeft ${(proximity===1) ? 'soon' : ((proximity===2) ? 'comingUp' : 'farOff' )}"
        ref="timeLeft"
        if.to-view="deal.status !== 'uninitialized' && deal.status === 'hasNotStarted' && deal.status !== 'incomplete'"
      >
        <span if.to-view="!hideIcons" class="icon far fa-clock"></span>${deal.startsInMilliseconds | timespan
      :
      "minutes"
      :
      largest} left
      </div>
      <div class="live" if.to-view="deal.status === 'contributingIsOpen'">
        Open
      </div>
      <div class="complete" if.to-view="deal.status === 'claimingIsOpen'">
        Completed
      </div>
      <div class="incomplete" if.to-view="deal.status === 'incomplete'">
        Incomplete
      </div>
      <div class="uninitialized"
           if.to-view="deal.status === 'uninitialized' && deal.status !== 'isClosed' && deal.status !== 'isPaused'">
        Uninitialized
      </div>
    </div>
    <div class="adminStatus">
      <div class="paused" if.to-view="deal.status === 'isPaused'">PAUSED</div>
      <div class="closed" if.to-view="deal.status === 'isClosed'">CLOSED</div>
    </div>
  </div>
</template>
