<template>
  <div class="timeLeftContainer ${contained ? 'contained' : ''}">
    <div class="mainStatus">
      <div
        if.to-view="!deal.uninitialized && deal.hasNotStarted && !deal.incomplete"
        ref="timeLeft"
        class="timeLeft ${(proximity===1) ? 'soon' : ((proximity===2) ? 'comingUp' : 'farOff' )}">
        <span if.to-view="!hideIcons" class="icon far fa-clock"></span>${deal.startsInMilliseconds | timespan:"minutes":largest} left
      </div>
      <div
        if.to-view="deal.contributingIsOpen"
        class="live">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>LIVE
      </div>
      <div
        if.to-view="deal.claimingIsOpen"
        class="complete">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>COMPLETE
      </div>
      <div
        if.to-view="deal.incomplete"
        class="incomplete">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>INCOMPLETE
      </div>
      <div
        if.to-view="deal.uninitialized && !deal.isClosed && !deal.isPaused"
        class="uninitialized">
        <span if.to-view="!hideIcons" class="icon fa fa-circle"></span>UNINITIALIZED
      </div>
    </div>
    <div class="adminStatus">
      <div
        if.to-view="deal.isPaused"
        class="paused">PAUSED</div>
      <div
        if.to-view="deal.isClosed"
        class="closed">CLOSED</div>
    </div>
  </div>
</template>
