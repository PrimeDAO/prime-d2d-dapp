<template>
  <require from="../../components/stageWrapper/stageWrapper"></require>
  <stage-wrapper
    title="Proposal Lead"
    wizard-manager.bind="wizardManager">

    <div class="stageSection">
      <div class="stageSectionSidebar">
        <h2 class="heading heading3 title">Proposal Lead</h2>
        <div class="subtext">
          <p class="proposalLeadSubtext">Provide the Ethereum address for the Proposal Lead who will gain admin rights of the deal.</p>
          <p class="proposalLeadSubtext">The Proposal Lead is the account that is responsible for the negotiation and execution of the deal.</p>
          <p class="proposalLeadSubtext">Proposal Leads can edit the deal during the negotiation to integrate new points emerging from the conversation. They can initiate the funding phase once a deal is approved and they can execute the token swap.</p>
          <p class="proposalLeadSubtext">The Proposal Lead can be changed at any time until the deal is approved. You don't need to be part of DAO to be a Proposal Lead.</p>
        </div>
      </div>
      <div class="stageSectionContent">
        <pform-input
          class="wizardFormInput wizardFormInputNarrow proposalLeadAddress"
          label="Proposal Lead Address"
          input-reference.bind="input"
          data-test="proposal-wallet-address-field"
        >
          <pinput-text
            disabled.bind="isMakeAnOfferWizardAndKeepsAdminRights"
            placeholder="0x..."
            value.bind="wizardState.registrationData.proposalLead.address & validate:form"
            view-model.ref="input"
          ></pinput-text>
          <pbutton click.delegate="connectToWallet()" if.bind="!ethAddress" type="formfield">
            Connect your wallet
          </pbutton>
          <pbutton
            type="formfield"
            click.delegate="wizardState.registrationData.proposalLead.address = ethAddress"
            if.bind="ethAddress && wizardState.registrationData.proposalLead.address !== ethAddress"
          >
            Make me an admin
          </pbutton>
        </pform-input>

        <pform-input class="wizardFormInput wizardFormInputNarrow" data-test="proposal-email-field"
                     label="Contact E-mail (optional)">
          <pinput-text disabled.bind="isMakeAnOfferWizardAndKeepsAdminRights"
                       value.bind="wizardState.registrationData.proposalLead.email & validate:form"></pinput-text>
        </pform-input>
      </div>
    </div>

    <div class="stageSection" if.bind="isOpenProposalWizard">
      <div class="stageSectionSidebar">
        <h2 class="heading heading3 title">Keep Admin Rights?</h2>
        <div class="subtext">
          <p class="proposalLeadSubtext">This will transfer the full admin rights to another account.  You will no longer be able to edit, initiate funds, discuss incoming offers or execute token swaps.</p>
          <p class="proposalLeadSubtext">We suggest transferring your admin rights if you anticipate many incoming offers for this proposal and won't have time to manage them.</p>
        </div>
      </div>
      <div class="stageSectionContent">
        <pform-input
          class="wizardFormInput"
          label="Keep Admin Rights With All Incoming Offers">
          <ptoggle value.bind="wizardState.registrationData.keepAdminRights"></ptoggle>
        </pform-input>
      </div>
    </div>

    <div class="stageSection" if.bind="isOpenProposalWizard">
      <div class="stageSectionSidebar">
        <h2 class="heading heading3 title">Make offers to this proposal private</h2>
        <div class="subtext">
          <p class="proposalLeadSubtext">Toggle this option if you don't want the public to see what is being discussed in the discussion page. This will make all the offers you receive to your proposal visible only to the Proposal Lead and the Deal Representatives.</p>
        </div>
      </div>
      <div class="stageSectionContent">
        <pform-input
          class="wizardFormInput"
          label="Make Offers Private">
          <ptoggle value.bind="wizardState.registrationData.offersPrivate"></ptoggle>
        </pform-input>
      </div>
    </div>

    <div class="stageSection" if.bind="!isOpenProposalWizard">
      <div class="stageSectionSidebar">
        <h2 class="heading heading3 title">Make Deal Private?</h2>
        <p class="subtext">
          Making a deal private will make it visible to only the proposal lead and deal representatives from both DAOs.
        </p>
      </div>
      <div class="stageSectionContent">
        <pform-input
          class="wizardFormInput"
          label="Make Deal Private">
          <ptoggle
            disabled.bind="isMakeAnOfferWizardAndKeepsAdminRights"
            value.bind="wizardState.registrationData.isPrivate"
          ></ptoggle>
        </pform-input>
      </div>
    </div>

  </stage-wrapper>
</template>
