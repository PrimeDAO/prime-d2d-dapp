<template>
  <require from="../../components/stageWrapper/stageWrapper"></require>
  <stage-wrapper
    title="Token Swap Proposal"
    wizard-manager.bind="wizardManager">
    <div class="stageSection">
      <div class="stageSectionSidebar">
        <h2 class="heading heading3 title">Proposal</h2>
        <p class="subtext">
          Hey there!
        </p>
        <p class="subtext">
          You are about to create a <strong>Token Swap Deal</strong>, which allow you to easily define the on-chain conditions of your deal, negotiate and safely exchange tokens with other DAOs.
        </p>
        <p class="subtext">
          This wizard will guide you through the process. You can always come back to edit your input before you publish the deal.
        </p>
        <p class="subtext">
          Don't worry,  if the desired conditions are not met, the parties can immediately recover their funding.
        </p>
      </div>
      <div class="stageSectionContent">
        <pform-input
          class="wizardFormInput wizardFormInputNarrow"
          label="Proposal Title"
          label-info="Give a clear title to your proposal "
          show-counter
          max-length="50"
          data-test="proposal-title-field">
          <pinput-text value.bind="wizardState.registrationData.proposal.title & validate:form"></pinput-text>
        </pform-input>

        <pform-input
          class="wizardFormInput wizardFormInputNarrow"
          label="Proposal Summary"
          label-info="Give a brief outline of the Token swap deal."
          show-counter
          max-length="250"
          data-test="proposal-summary-field">
          <ptextarea rows="7" value.bind="wizardState.registrationData.proposal.summary & validate:form"></ptextarea>
        </pform-input>

        <pform-input
          class="wizardFormInput wizardFormInputNarrow"
          label="Proposal Description"
          label-info="Describe the details, background and features of your Token Swap proposal. Explain why it's valuable or unique."
          show-counter
          max-length="1000"
          data-test="proposal-description-field">
          <ptextarea rows="7" value.bind="wizardState.registrationData.proposal.description & validate:form"></ptextarea>
        </pform-input>
      </div>
    </div>
  </stage-wrapper>
</template>
