<template>
  <require from="../../components/stageWrapper/stageWrapper"></require>
  <require from="./termClause/termClause"></require>

  <stage-wrapper header="Terms" wizard-manager.bind="wizardManager">
    <div class="stageSection">
      <!-- Sidebar -->
      <div class="stageSectionSidebar">
        <h2 data-test="stageSectionSidebarTitle" class="heading heading3 title">
          Deal Clauses
        </h2>
        <p class="subtext">
          Provide all the important clauses of your proposal (max. 10). Please, be specific and clear so that everyone can understand the terms of the agreement between the parties involved, as this document can serve as a single source of truth for future reference.
        </p>
      </div>

      <!-- Content -->
      <div class="stageSectionContent">
        <term-clause
          repeat.for="clause of wizardState.registrationData.terms.clauses"
          clause.bind="clause"
          index.bind="$index"
          form.from-view="termsForms[$index]"
          on-delete.call="onDelete($index)"></term-clause>

        <pbutton
          data-test="addClauseButton"
          class="addClauseButton"
          if.bind="wizardState.registrationData.terms.clauses.length < 10"
          click.delegate="addClause()"
          type="primary">
          Add Clause
          <i class="fa fa-plus"></i>
        </pbutton>
      </div>
    </div>
  </stage-wrapper>
</template>
